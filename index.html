<html>
<head>

  <script src="index.js"></script>

    window.onload = () => {
      const mainContainer = document.getElementById('main')
      
      // create list

      sampleList.forEach(name => {

        newName.innerHTML = name
        mainContainer.append(newName)

  <div id="main">
  </div>
</body>
